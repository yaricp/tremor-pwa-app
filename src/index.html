<body>
  <div class="container" align="center" style="width:100%;">
      <div class="row">
          <div class="col"><h2>Tremor PWA</h2></div>
      </div>
      <div class="row">
          <div id="game_text" class="col">
            Shake device and find out!
          </div>
      </div>
      <div class="row">
          <div id="measurement" class="col">
              <canvas id="myChart" style="width:100%;"></canvas>
          </div>
      </div>
      <div class="row">
          <div id="start" class="col">Start</div>
          <div id="stop" class="col">Stop</div>
      </div>
  </div>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

          crossorigin="anonymous"></script>
  <script>
    // Service worker
    if ('serviceWorker' in navigator) {
        console.log("service worker start");
            window.addEventListener('load', function() {
                    navigator.serviceWorker.register('sw.js').then(function(registration) {
                    }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                    });
            });
    }

    main();
  </script>
</body>
